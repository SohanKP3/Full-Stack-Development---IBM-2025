<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Clone</title>
    <link rel="stylesheet" href="Assign 6.css">
</head>
<body>
    <header>
        <div class="header">
            <a class="logo" href="/"><img src="images/logo_new.svg" alt="Paytm Logo"></a>
            <nav class="nav-links">
                <span>Ticket Booking</span>
                <span>Recharge & Bills</span>
                <span>Payment & Services</span>
                <span>Paytm for Business</span>
                <span>Company</span>
            </nav>
            <div class="download">
                <img src="images/downloadApp.svg" alt="Download App">Download App
            </div>
            <div class="signin">
                <div class="user-icon">
                    <img src="images/logoutImg.svg" alt="User">
                    <span title="Sign In">Sign In</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Banner Section -->
        <section class="banner">
            <img src="images/b9191e67.svg" alt="Left Arrow" class="arrow left">
            <img src="images/10903120897665220.avif" alt="Paytm Offer" class="banner-main">
            <img src="images/b9191e67.svg" alt="Right Arrow" class="arrow right">
        </section>

        <!-- Recharge & Bill Payment Section -->
        <section class="container">
            <div class="card">
                <h2>Recharges</h2>
                <div class="services">
                    <div class="service">
                        <img src="images/1725624139422.avif" alt="Mobile Recharge">
                        <span>Mobile Recharge</span>
                    </div>
                    <div class="service">
                        <img src="images/1725624172567.png" alt="DTH Recharge">
                        <span>DTH Recharge</span>
                    </div>
                    <div class="service">
                        <img src="images/1725624207849.png" alt="FasTag Recharge">
                        <span>FasTag Recharge</span>
                    </div>
                    <div class="service">
                        <img src="images/1725624245350.avif" alt="View All">
                        <span>View All</span>
                    </div>
                </div>
                <a>
                    <img src="images/1732260479349.avif" alt="" class="offer">
                </a>
            </div>

            <div class="card">
                <h2>Bill Payments</h2>
                <div class="services">
                    <div class="service">
                        <img src="images/1725624373019.avif" alt="Credit Card">
                        <span>Credit Card Payment</span>
                    </div>
                    <div class="service">
                        <img src="images/1725624413059.avif" alt="Electricity Bill">
                        <span>Electricity Bill</span>
                    </div>
                    <div class="service">
                        <img src="images/1725624449393.png" alt="Broadband Bill">
                        <span>Broadband Bill</span>
                    </div>
                    <div class="service">
                        <img src="images/1725624245350.avif" alt="View All">
                        <span>View All</span>
                    </div>
                </div>
                <a href="">
                    <img src="images/1732260510732.avif" alt="" class="offer">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Paytm Clone. All Rights Reserved.</p>
    </footer>
</body>
</html>
